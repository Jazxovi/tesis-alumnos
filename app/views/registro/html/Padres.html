<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container" ng-app="registro">
        <h2>REGISTRO</h2>
        <div class="row" ng-controller="padres">
            <div class="col-md-6">
                <form action="">

                    <div class="form-group">
                        <label for="nombres">Nombre del padre:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>            

                    <div class="form-group">
                        <label for="esta_vivo">Esta vivo:</label>
                        <input type="text" class="form-control" name="esta_vivo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="number" class="form-control" name="telefono" size="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" name="edad" required>
                    </div>

                    <div class="form-group">
                        <label for="ocupacion">Ocupacion:</label>
                        <input type="text" class="form-control" name="ocupacion" required>
                    </div>            

                    <div class="form-group">
                        <label for="escolaridad">Escolaridad:</label>
                        <input type="text" class="form-control" name="escolaridad" required>
                    </div>

                    <div class="form-group">
                        <label for="horario_laboral">Horario laboral:</label>
                        <input type="text" class="form-control" name="horario_laboral" required>
                    </div>

                    <div class="form-group">
                        <label for="nombres">Nombre de la madre:</label>
                        <input type="text" class="form-control" name="nombres" required>
                    </div>            

                    <div class="form-group">
                        <label for="esta_vivo">Esta viva:</label>
                        <input type="text" class="form-control" name="esta_vivo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="number" class="form-control" name="telefono" size="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" name="edad" required>
                    </div>

                    <div class="form-group">
                        <label for="ocupacion">Ocupacion:</label>
                        <input type="text" class="form-control" name="ocupacion" required>
                    </div>            

                    <div class="form-group">
                        <label for="escolaridad">Escolaridad:</label>
                        <input type="text" class="form-control" name="escolaridad" required>
                    </div>

                    <div class="form-group">
                        <label for="horario_laboral">Horario laboral:</label>
                        <input type="text" class="form-control" name="horario_laboral" required>
                    </div>
                        
                    <div class="form-group">
                        <label for="vives_con_tus_padres">¿Vives con tus padres?:</label>
                        <input type="text" class="form-control" name="vives_con_tus_padres" required ng-model="padres" readonly>
                        <button class="btn btn-success espacio" type="button" ng-click="si()">Si</button>
                        <button class="btn btn-success espacio" type="button" ng-click="no()">No</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="con_quien_vives">Si tu respuesta es no ¿con quien vives?</label>
                        <input type="text" class="form-control" name="con_quien_vives" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="numero_hermanos">Numero de hermanos:</label>
                        <input type="number" class="form-control" name="numero_hermanos" required>
                    </div>

                    <div class="form-group">
                        <label for="que_lugar_opupas_en_la_familia">Que lugar ocupas en la familia?</label>
                        <input type="text" class="form-control" name="que_lugar_opupas_en_la_familia" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-info" ng-click="verificar">Guardar</button>
                    </div>

                </form>
            </div>
        </div>   
    </div>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
